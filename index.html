<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>


    <div id="layoutContainer">
        <div id="mainBox">
            <div id="interface">
                 <!-- buttons, sliders, etc go here later -->
            </div>
            <canvas id="timeCanvas"></canvas>

            <div class="canvasWrapper">
            <canvas id="canvasAxis"></canvas>
            <canvas id="canvasSpectrum"></canvas>

            <div class="toolbar">
                <button id="processAgain">&#9654;</button>
                <button id="recordToggle"> <p>&#128280;<span id="recordValue"></span></p> </button>

                <button id="playRecord">Play recording</button>

                <div id="freq-display">
                    <span class="label">Frequency:</span>
                     <span id="freq-value">0.00</span>
                    <span class="unit">Hz</span>
                </div>
            </div>
        </div>

    </div>

        <div id="controls">
            <brk></brk>
            <input type="file" id="audioFileInput" accept=".wav" />
            
            <div class="fileInput-container">
                
                <button id="Mic">SingleThreaded Mic Toggle</button>
            </div>
            
            <div class="record-container">
                

                
            </div>
            
            <label for="frameSizeSlider"></label>
            <p>Frame Size: <span id="frameSizeSliderValue">128</span> Samples</p>
            <input type="range" id="frameSizeSlider" min="50" max="1024" value="128" step="2">

            
            <!--
             <p>Width: <span id="widthSliderValue">0.7</span></p>
            <input type="range" id="widthSlider" min="0.01" max="2" value="0.7" step="0.01">
            -->
            <p>Sampling Frequency: <span id="sampleFreqSliderValue">16000</span> Hz</p>
            <input type="range" id="sampleFreqSlider" min="8000" max="48000" value="16000" step="8000">

            <p>Overlap: <span id="overlapPercSliderValue">0.25</span> %</p>
            <select id="overlapPercSlider">
                <option value="0">0</option>
                <option value="0.25">0.25</option>
                <option value="0.5">0.5</option>
                <option value="0.75">0.75</option>
            </select>            
            
            <div class="db-contianer">
                <div>
                    <label for="referenceSlider"></label>
                    <p>Reference: <span id="referenceSliderValue">9.01</span> </p>
                    <input type="range" id="referenceSlider" min="1" max="100" value="9.01" step=".01">
                </div>
                <div>
                    <label for="powerSlider"></label>
                    <p>Power: <span id="powerSliderValue">5</span> </p>
                    <input type="range" id="powerSlider" min="1" max="7" value="5" step="1">
                </div>
            </div>

            <p>Contrast: <span id="contrastSliderValue">1</span></p>
            <input type="range" id="contrastSlider" min="0" max="1" value="0" step=".01">
            
            <select id="magnitudeSelect">
                <option value="magnitude">Magnitude</option>
                <option value="deciBels">deciBels</option>
            </select>

            <select id="windowSelect">
                <option value="hamming">Hamming</option>
                <option value="blackman Harris">Blackman-Harris</option>
                <option value="rectangular">Rectangular</option>
            </select>

            <select id="colourSelect">
                <option value="greyScale">Grey Scale</option>
                <option value="heatedMetal">Heated Metal</option>
                <option value="neon">Neon(dB)</option>
                <option value="fancy">fancy</option>

            </select>

            <button id="melToggle">
                <p>Mel: <span id="isMel">off</span></p>
            </button>
            <button id="smoothButton">
                <p>Smoothing: <span id="isSmooth">off</span></p>
            </button>

            
            <div id="smallBox">
                <canvas id="canvas2D"></canvas>
            </div>
        </div>
        <button id="controlsToggle">&#9776;</button>

    </div>







    <audio id="audio"></audio>

    </div>
    <script src="index.js"></script>
</body>

</html>
