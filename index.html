<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>


    <div id="layoutContainer">
        <div id="mainBox">
            <canvas id="timeCanvas"></canvas>

            <div class="canvasWrapper">
                <canvas id="canvasAxis"></canvas>
                <canvas id="canvasSpectrum"></canvas>

            </div>
        </div>

        <div id="controls">
            <input type="file" id="audioFileInput" accept=".wav" />
            <button id="processAgain">Process Again</button>
            <button id="Mic">Toggle Microphone</button>

            <label for="frameSizeSlider">Frame Size: </label>
            <input type="range" id="frameSizeSlider" min="50" max="1024" value="128" step="2">
            <p>Frame Size: <span id="frameSizeSliderValue">128</span> Samples</p>

            <label for="widthSlider">Width Scale: </label>
            <input type="range" id="widthSlider" min="0.01" max="2" value="0.7" step="0.01">
            <p>Width: <span id="widthSliderValue">0.7</span></p>

            <label for="sampleFreqSlider">Sampling Frequency: </label>
            <input type="range" id="sampleFreqSlider" min="8000" max="48000" value="16000" step="8000">
            <p>Sampling Frequency: <span id="sampleFreqSliderValue">16000</span> Hz</p>

            <label for="overlapPercSlider">Overlap: </label>
            <input type="range" id="overlapPercSlider" min="0" max="0.75" value="0.25" step=".01">
            <p>Overlap: <span id="overlapPercSliderValue">0.25</span> %</p>

            <label for="magnitudeSelect">Choose the magnitude scale:</label>
            <select id="magnitudeSelect">
                <option value="magnitude">Magnitude</option>
                <option value="deciBels">deciBels</option>
            </select>

            <label for="windowSelect">Choose a window function:</label>
            <select id="windowSelect">
                <option value="blackman Harris">Blackman-Harris</option>
                <option value="rectangular">Rectangular</option>
                <option value="hamming">Hamming</option>
            </select>

            <label for="colourSelect">Choose a colour scheme:</label>
            <select id="colourSelect">
                <option value="greyScale">Grey Scale</option>
                <option value="heatedMetal">Heated Metal</option>
                <option value="neon">Neon(dB)</option>
                <option value="fancy">fancy</option>

            </select>

            <button id="melToggle">
                <p>Mel: <span id="isMel">off</span></p>
            </button>
            <button id="timeButton">
                <p>Smoothing: <span id="isTime">off</span></p>
            </button>

            <button id="recordToggle">
                <p>Recording: <span id="recordValue">no</span></p>
            </button>

            <button id="playRecord">Play recording</button>
            <div id="smallBox">
                <canvas id="canvas2D"></canvas>
            </div>
        </div>

    </div>







    <audio id="audio"></audio>

    </div>
    <script src="index.js"></script>
</body>

</html>
