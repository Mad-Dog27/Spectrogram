<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>


    <div id="layoutContainer">
        <div id="mainBox">
            <canvas id="canvasSpectrum"></canvas>
            <canvas id="timeCanvas"></canvas>
        </div>

        <div id="controls">
            <input type="file" id="audioFileInput" accept=".wav" />
            <button id="processAgain">Process Again</button>
            <button id="Mic">Toggle Microphone</button>
            <br><br>


            <label for="widthSlider">Width Scale: </label>
            <input type="range" id="widthSlider" min="0.1" max="2" value="0.7" step="0.05">
            <p>Width: <span id="widthSliderValue">0.7</span></p>

            <label for="magnitudeSelect">Choose the magnitude scale:</label>
            <select id="magnitudeSelect">
                <option value="magnitude">Magnitude</option>
                <option value="deciBels">deciBels</option>
            </select>

            <label for="windowSelect">Choose a window function:</label>
            <select id="windowSelect">
                <option value="blackman Harris">Blackman-Harris</option>
                <option value="rectangular">Rectangular</option>
                <option value="hamming">Hamming</option>
            </select>

            <label for="colourSelect">Choose a colour scheme:</label>
            <select id="colourSelect">
                <option value="greyScale">Grey Scale</option>
                <option value="heatedMetal">Heated Metal</option>
                <option value="neon">Neon(dB)</option>

            </select>

            <button id="melToggle">Toggle Mel</button>
            <p>Mel: <span id="isMel">off</span></p>

            <button id="recordToggle">Toggle Recording</button>
            <p>Recording: <span id="recordValue">no</span></p>
            <button id="playRecord">Play recording</button>
            <div id="smallBox">
                <canvas id="canvas2D"></canvas>
            </div>
        </div>

    </div>







    <audio id="audio"></audio>

    </div>
    <script src="index.js"></script>
</body>

</html>
