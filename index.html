<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <h1>Load and Process a WAV File</h1>
    <input type="file" id="audioFileInput" accept=".wav" />
    <button id="processAgain">Process Again</button>
    <button id="Mic">Toggle Microphone</button>
    <br></br>

    <div style="display: flex; align-items: center; gap: 20px;">
        <div>
            <label for="scaleSlider">Scale: </label>
            <input type="range" id="scaleSlider" min="10" max="90" value="50" step="1">
            <p>Scale: <span id="scaleSliderValue">3</span></p>
        </div>

        <div>
            <label for="sensSlider">Sensitivity: </label>
            <input type="range" id="sensSlider" min="1" max="10" value="1" step="0.25">
            <p>Sensitivity: <span id="sensSliderValue">1</span></p>
        </div>

        <div>
            <label for="contrastSlider">Contrast: </label>
            <input type="range" id="contrastSlider" min="0" max="5" value="0" step="0.1">
            <p>Contrast: <span id="contrastSliderValue">0</span></p>
        </div>
        <div>
            <label for="windowSelect">Choose a window function:</label>
            <select id="windowSelect">
                <option value="blackman Harris">Blackman-Harris</option>
                <option value="rectangular">Rectangular</option>
                <option value="hamming">Hamming</option>
            </select>
        </div>
        <div>
            <label for="colourSelect">Choose a colour scheme:</label>
            <select id="colourSelect">
                <option value="greyScale">Grey Scale</option>
                <option value="heatedMetal">Heated Metal</option>
            </select>
        </div>
        <div>
            <button id="melToggle">Toggle Mel</button>
            <p>Mel: <span id="isMel">off</span></p>

        </div>
        <div>
            <button id="recordToggle">Toggle Recording</button>
            <p>Recording: <span id="recordValue">no</span></p>

            <button id="playRecord">Play recording</button>


        </div>
    </div>



    <div id="container">



        <br></br>
        <p></p>
        <canvas id="canvas" width="600" height="300"></canvas>
        <canvas id="canvas2" width="600" height="300"></canvas>
        <canvas id="canvasSpectrum" width="1200" height="400"></canvas>



        <audio id="audio"></audio>

    </div>
    <script src="index.js"></script>
</body>

</html>
